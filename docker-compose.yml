version: '3.8'

services:
  api:
    build: .
    container_name: currency-exchange-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - REGION=${REGION:-ARS}
      - PORT=3000
      - CACHE_TTL=60
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
